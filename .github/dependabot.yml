version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      react-stack:
        patterns:
          - "react"
          - "react-dom"
      next-stack:
        patterns:
          - "next"
          - "eslint-config-next"
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "@vitest/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3

