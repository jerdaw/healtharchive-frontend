name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_BASE_URL: http://127.0.0.1:8001
      NEXT_PUBLIC_SHOW_API_HEALTH_BANNER: "false"
      NEXT_PUBLIC_LOG_API_HEALTH_FAILURE: "false"
      NEXT_PUBLIC_SHOW_API_BASE_HINT: "false"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: pre-commit (pull request)
        if: github.event_name == 'pull_request'
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --from-ref ${{ github.event.pull_request.base.sha }} --to-ref ${{ github.sha }}

      - name: pre-commit (push)
        if: github.event_name != 'pull_request'
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check
        run: npm run check

      - name: Security audit (npm)
        run: npm audit --audit-level=high || true
